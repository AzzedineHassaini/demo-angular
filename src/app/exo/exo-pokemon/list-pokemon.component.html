<div class="chapter">
  <div class="listpkmn">
    <div class="buttons">
      <button (click)="previousPage()" ><-</button>
      <button (click)="nextPage()">-></button>
    </div>
    <ul>
      @for(pkmn of pokemonPage.pokemons; track $index){
        <li>
          <img [src]="pkmn.imageUrl" (click)="viewPokemon(pkmn)">
          <p>{{pkmn.id}} : {{pkmn.name | titlecase}}</p>
        </li>
      }
    </ul>
  </div>
  <div class="viewPkmn">
    <h2>
      <div class="buttons">
        {{pokemon.id}} : {{pokemon.name | titlecase}}
      </div>
    </h2>
    <img [src]="pokemon.imageUrl" [alt]="pokemon.name">
    <p>Height : {{pokemon.height}}</p>
    <p>Weight : {{pokemon.weight}}</p>
  </div>
</div>
